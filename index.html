<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/13500c3754.js" crossorigin="anonymous"></script>
    <title>Landing page | Dani Feelshot | Frontend Mentor</title>
</head>
<body>
    <header>
        <div>
            <figure>
                <img src="img/logo.svg" alt="logo">
            </figure>
        </div>
    </header>
    <main>
        <div class="img-container">
            <img src="img/illustration-mockups.svg" alt="figure">
        </div>
        <div class="elements-container">
            <div class="text-container">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                </p>
                <button>Register</button>
            </div>
            <div class="social-container">
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="https://twitter.com/home"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="https://www.instagram.com"><i class="fa-brands fa-instagram fa-2x"></i></a>
            </div>
        </div>
    </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
